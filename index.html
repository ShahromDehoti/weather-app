<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search for a city...">
            <button><img src="./static/search.png"></button>
        </div>
        <div class="weather">
            <img src="./static/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">London</h2>
            <div class="details">
                <div class="col">
                    <img src="./static/humidity.png">
                    <div>
                        <p class="humidity">80%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./static/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
    </div>

<script>
    const apiKey = "";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
        const response = await fetch(`${apiUrl + city}&appid=${apiKey}`);
        const data = await response.json();
        console.log(data);

        document.querySelector(".city").innerText = data.name;
        document.querySelector(".temp").innerText = `${Math.round(data.main.temp)}°C`;
        document.querySelector(".humidity").innerText = `${data.main.humidity}%`;
        document.querySelector(".wind").innerText = `${data.wind.speed} km/h`;

        if (data.weather[0].main === "Rain") {
            weatherIcon.src = "./static/rain.png";
        } else if (data.weather[0].main === "Clouds") {
            weatherIcon.src = "./static/clouds.png";
        } else if (data.weather[0].main === "Clear") {
            weatherIcon.src = "./static/clear.png";
        } else if (data.weather[0].main === "Snow") {
            weatherIcon.src = "./static/snow.png";
        } else if (data.weather[0].main === "Drizzle") {
            weatherIcon.src = "./static/drizzle.png";
        } else if (data.weather[0].main === "Mist") {
            weatherIcon.src = "./static/mist.png";
        }
    }

    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    });

    checkWeather();
</script>
    
</body>
</html>
